<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CVR Student Portal</title>
</head>
<body>
    <div class="container">

        <div class="image">

            <img src="Media/Cvrh.ibp.png" alt="">

            <div class="text">
                <h1>CVR COLLEGE OF ENGINEERING</h1>
                <h2>In Persuit Of Excellence</h2>
            </div>

        </div>

        <form action="">

            <div class="form-group">
                <label for="username">Username/Mail:</label>
                <input type="email" id="username" name="username"><br><br>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password"><br><br>
            </div><br>
            
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Remember Me</label>

            <input type="submit" class="submit"><br><br>

            <a href="">Forgot Password?</a>

        </form>

    </div>
</body>
</html>
